<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <style>
    :root {
      --bg-color: #1e1e2f;
      --text-color: white;
      --btn-bg: #3d3f60;
      --btn-hover: #565982;
      --display-bg: #191a2b;
    }

    body.light {
      --bg-color: #f0f0f0;
      --text-color: #000;
      --btn-bg: #dcdcdc;
      --btn-hover: #bbb;
      --display-bg: #fff;
    }

    body {
      background: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .calculator {
      background: var(--btn-hover);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 360px;
    }

    .calculator input {
      width: 100%;
      height: 60px;
      font-size: 24px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: var(--display-bg);
      color: var(--text-color);
      text-align: right;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: var(--btn-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: background 0.2s;
    }

    .buttons button:hover {
      background: var(--btn-hover);
    }

    .equal {
      background: #4CAF50;
      grid-column: span 2;
    }

    .clear {
      background: #e91e63;
      grid-column: span 2;
    }

    .theme-toggle {
      margin-top: 10px;
      text-align: center;
    }

    .theme-toggle button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: var(--btn-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: background 0.3s;
    }

    .theme-toggle button:hover {
      background: var(--btn-hover);
    }
  </style>
</head>
<body class="dark">

<div class="calculator">
  <input type="text" id="display" disabled>
  <div class="buttons">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">÷</button>
    <button onclick="append('Math.sqrt(')">√</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">×</button>
    <button onclick="append('**')">^</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')">−</button>
    <button onclick="append('Math.log10(')">log</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
    <button onclick="append('+')">+</button>
    <button onclick="append('Math.PI')">π</button>

    <button onclick="append('Math.sin(')">sin</button>
    <button onclick="append('Math.cos(')">cos</button>
    <button onclick="append('Math.tan(')">tan</button>
    <button onclick="append(')')">)</button>
    <button onclick="append('(')">(</button>

    <button class="clear" onclick="clearDisplay()">C</button>
  </div>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function append(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch (e) {
      display.value = 'Error';
    }
  }

  function toggleTheme() {
    document.body.classList.toggle('light');
  }
</script>

</body>
</html>
